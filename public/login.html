<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- type="text/css" -->
  <link rel="stylesheet"  href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1 class="website-name">Streemy</h1>
      <div class="form-toggle">
        <button id="show-login-btn" class="toggle-btn active">Login</button>
        <button id="show-signup-btn" class="toggle-btn">Sign Up</button>
      </div>
      <form id="login-form" class="form active">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
       
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>
      </form>

      <form id="signup-form" class="form">
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="text" id="signup-email" name="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="signup-password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </div>

  <script type= "text/javascript" src="js/login.js"></script>
</body>

</html>
